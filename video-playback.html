<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>视频回放</title>
  <link rel="stylesheet" href="./video-playback.css">
</head>
<body>
  <div id="video-container">
    <video src="./source/fun.mp4" controls>
    </video>

    <div class="video-control">
      <div class="play" title="播放">&#x2590;&#x25BA;</div>

      <div class="progress">
        <div class="progress-box">
          <span class="play-progress"></span>
          <span class="play-point"></span>
        </div>
      </div>

      <div class="time">
        <span>00 : 00</span> /
        <span>12 : 00</span>
      </div>

      <div class="full-screen"></div>
    </div>
  </div>
  <script src="./video-playback.js"></script>
</body>
</html>
